<?xml version="1.0" encoding="utf-8"?>
<Playbook>
        <Name>Ameliorated</Name>
        <Username>XANOS</Username>
        <ShortDescription>Official Ameliorated Playbook made by the team of XANOS</ShortDescription>
        <Title>XANOS Windows 8.1 - 11 Playbook</Title>
        <Description>Change Me</Description>
        <Version>0.0.1</Version>
        <SupportedBuilds>
		<string>9600</string>
		<string>19042</string>
		<string>19044</string>
		<string>22621</string>
		<string>22631</string>
	</SupportedBuilds>
	<EstimatedMinutes>20</EstimatedMinutes>
        <Website>https://xandrcopyrighted.github.io/</Website>
	<Git>https://github.com/xXanOSS/Ameliorated</Git>
	<Requirements>
		<Requirement>DefenderToggled</Requirement>
		<Requirement>Internet</Requirement>
		<Requirement>NoAntivirus</Requirement>
		<Requirement>NoPendingUpdates</Requirement>
		<Requirement>PluggedIn</Requirement>
	</Requirements>
	<FeaturePages>
		<CheckboxPage Description="Disabling Defender improve performance, but at a risk of security.">
			<Options>
				<CheckboxOption>
					<Text>Disable Defender</Text>
					<Name>defender-disable</Name>
				</CheckboxOption>
			</Options>
		</CheckboxPage>
		<CheckboxPage Description="Miscellaneous options.">
			<Options>
				<CheckboxOption>
					<Text>Remove Microsoft Edge</Text>
					<Name>remove-edge</Name>
				</CheckboxOption>
				<CheckboxOption>
					<Text>Remove Power Throttling</Text>
					<Name>remove-pthrottling</Name>
				</CheckboxOption>
				<CheckboxOption>
					<Text>Disable Bluetooth</Text>
					<Name>disable-bluetooth</Name>
				</CheckboxOption>
			</Options>
		<RadioImagePage CheckDefaultBrowser="true" DependsOn="uninstall-edge" DefaultOption="browser-firefox" Description="Your preferred browser to install.">
			<Options>
				<RadioImageOption None="true"/>
				<RadioImageOption>
					<Text>Firefox</Text>
					<Name>browser-firefox</Name>
					<FileName>Firefox</FileName>
					<GradientTopColor>#ffeb49</GradientTopColor>
					<GradientBottomColor>#e70a72</GradientBottomColor>
				</RadioImageOption>
				<RadioImageOption>
					<Text>Otter</Text>
					<Name>browser-otter</Name>
					<FileName>Otter</FileName>
					<GradientTopColor>#86bfff</GradientTopColor>
					<GradientBottomColor>#0078ff</GradientBottomColor>
				</RadioImageOption>
				<RadioImageOption>
					<Text>Chrome</Text>
					<Name>browser-chrome</Name>
					<FileName>Chrome</FileName>
					<GradientTopColor>#73a1fb</GradientTopColor>
					<GradientBottomColor>#73a1fb</GradientBottomColor>
				</RadioImageOption>
			</Options>
		</RadioImagePage>
	</FeaturePages>
</Playbook>